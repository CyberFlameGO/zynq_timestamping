name: 'doc'
on:

  push:
    branches:
      - main
  workflow_dispatch:

jobs:

  BTD:
    name: 'ðŸ““ Docs'
    runs-on: ubuntu-latest
    steps:

    - name: 'ðŸ§° Checkout'
      uses: actions/checkout@v2

    - name: 'ðŸ““ BuildTheDocs (BTD)'
      uses: buildthedocs/btd@v0
      with:
        token: ${{ github.token }}

    - name: 'ðŸ“¤ Upload artifact: HTML and LaTeX'
      uses: actions/upload-artifact@master
      with:
        name: doc
        path: |
          doc/_build/html
          doc/_build/latex